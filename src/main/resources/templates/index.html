<body>
<!-- Start your project here-->

<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark primary-color">
    <!-- Navbar brand -->
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/bootstrap/img/logo.png}" height="30" alt="russian regions">
    </a>

    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
            aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basicExampleNav">

        <!-- Links -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Таблица регионов России
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/documentation}">Документация</a>
            </li>

            <!-- Links -->
        </ul>
    </div>
    <!-- Collapsible content -->
</nav>
<!--/.Navbar-->


<div class="container">
    <table class="table table-hover">
        <thead>
        <tr class="table-name">
            <th colspan="4">
                <h3>Таблица регионов</h3>
            </th>
        </tr>
        <tr>
            <th style="width: 5%">#</th>
            <th style="width: 60%">Регион</th>
            <th style="width: 35%">Короткое наименование</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="region,iteration : ${regionResources}">
            <th scope="row" th:text="${iteration.index + 1}">...</th>
            <td>
                <div class="row">
                    <div class="col-1">
                        <img th:src="${region.flag}" alt="flag" height="20">
                    </div>
                    <div class="col region-name">
                        <span th:text="${region.regionName}">...</span>
                    </div>

                </div>
            </td>
            <td th:text="${region.regionShortName}">...</td>
        </tr>
        </tbody>
    </table>
</div>
<!-- End your project here-->

<!-- jQuery -->
<script type="text/javascript" src="../bootstrap/js/jquery.min.js" th:href="@{/bootstrap/js/jquery.min.js}"></script>
